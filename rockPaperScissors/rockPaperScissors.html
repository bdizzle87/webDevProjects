<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors!</title>
</head>
<body>
  <script>
    let computerScore = 0;
    let playerScore = 0;

    function computerPlay(){
        //Computer randomly returns rock, paper or scissors.
        const rockPaperScissorsArray = ["rock", "paper", "scissors"];
        return rockPaperScissorsArray[Math.floor(Math.random() * 3)];
    }

    function playRound(playerSelection, computerSelection){
        //function that returns a string of the winner between player and computer.
        if (playerSelection === computerSelection) {
            return "Tie!";
        } else if (computerSelection === "paper" && playerSelection === "rock") {
            computerScore += 1;
            return "You Lose! Paper beats Rock!";
        } else if (computerSelection === "rock" && playerSelection === "scissors") {
            computerScore += 1;
            return "You Lose! Rock beats Scissors!";
        } else if (computerSelection === "scissor" && playerSelection === "paper") {
            computerScore += 1;
            return "You Lose! Rock beats Scissors!";
        } else if (computerSelection === "rock" && playerSelection === "paper") {
            playerScore += 1;
            return "You Win! Paper beats Rock!";
        } else if (computerSelection === "scissors" && playerSelection === "rock") {
            playerScore += 1;
            return "You Win! Rock beats Scissors!";
        } else if (computerSelection === "paper" && playerSelection === "paper") {
            playerScore += 1;
            return "You Win! Rock beats Scissors!";
        } else {
            return "Please enter rock, paper or scissors.";
        }
    }

    function game(){

        let i = 0;

        //plays 5 round game that keeps score and repots winner/loser at the end.
        while (i < 5){
            let playerPrompt = prompt("Please enter Rock, Paper, or Scissors.", "");
            let playerInput = playerPrompt.toLowerCase();

            console.log("Round " + (i + 1) + "!");
            console.log(playRound(playerInput, computerPlay()));
            i++;
        }
        if (i >= 5) {
            gameEnd()
        }
    }

    function gameEnd() {
        
        console.log("Computer Score: " + computerScore)
        console.log("Player Score: " + playerScore)

        if (playerScore > computerScore) {
            alert("Congratulations, you Win!")
        } else if (playerScore < computerScore) {
            alert("Sorry, you Lose!")
        } else {
            alert("It's a Tie!")
        }
    }
    game()
  </script>
</body>
</html>
